name: Create Release v1.0.5

on:
  workflow_dispatch:

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“ Generate Release Notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## ðŸŽ‰ Koya Score v1.0.5

          ### âœ¨ What's New
          - **Match Safety**: ðŸ”’ Blocked swipe-back gesture during active matches to prevent accidental exits.
          - **Bulk Player Creation**: ðŸ‘¥ Added ability to add multiple players at once (comma-separated).
          - **Enhanced Color Picker**: ðŸŽ¨ New Spectrum tab with rainbow gradient for intuitive color selection.
          - **Smart Auto-Color**: Automatically assigns vibrant random colors to new players.
          
          ### ðŸ›  Improvements
          - **UI Polish**: Improved Player List UI with new FAB buttons.
          - **Performance**: Optimized color picker rendering.
          - replaced old slider knobs with gradient bars.

          ### ðŸ“± Platforms
          - Android: AAB (App Bundle) for Google Play Store
          - iOS: Archive for App Store

          ### ðŸ”§ Technical Details
          - Built with React Native & Expo
          - Version: 1.0.5
          - Bundle ID (iOS): com.tienlen.scorecard
          - Package Name (Android): com.tienlen.scorecard

          ### ðŸ“¦ Installation
          Download the appropriate build from the assets below or from the EAS dashboard.

          ### ðŸ”— Links
          - [EAS Build Dashboard](https://expo.dev)
          - [Documentation](https://github.com/${{ github.repository }})
          EOF
          
          echo "Release notes generated successfully"

      - name: ðŸ·ï¸ Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a v1.0.5 -m "Release version 1.0.5"
          git push origin v1.0.5

      - name: ðŸš€ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.5
          release_name: Koya Score v1.0.5
          body_path: release_notes.md
          draft: false
          prerelease: false

      - name: ðŸ“¢ Success Message
        run: |
          echo "âœ… Release v1.0.5 created successfully!"
          echo "ðŸ·ï¸ Tag: v1.0.5"
          echo "ðŸ”— View release at: https://github.com/${{ github.repository }}/releases/tag/v1.0.5"

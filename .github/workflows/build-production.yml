name: Build Production Release v1.0.5

on:
  push:
    tags:
      - 'v1.0.5'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (android, ios, or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios

jobs:
  build-android:
    name: Build Android Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android'
    
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build Android Production
        run: eas build --platform android --profile production --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“ Build Info
        run: |
          echo "âœ… Android production build started for version 1.0.5"
          echo "ğŸ“± Platform: Android"
          echo "ğŸ—ï¸ Build Type: app-bundle (AAB)"
          echo "ğŸ”— Check build status at: https://expo.dev"

  build-ios:
    name: Build iOS Production
    runs-on: macos-latest
    if: github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios'
    
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build iOS Production
        run: eas build --platform ios --profile production --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“ Build Info
        run: |
          echo "âœ… iOS production build started for version 1.0.5"
          echo "ğŸ“± Platform: iOS"
          echo "ğŸ—ï¸ Build Type: Archive"
          echo "ğŸ”— Check build status at: https://expo.dev"

  notify-completion:
    name: Notify Build Started
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: always()
    
    steps:
      - name: ğŸ“¢ Summary
        run: |
          echo "ğŸ‰ Production builds for v1.0.5 have been initiated!"
          echo ""
          echo "Build Status:"
          echo "- Android: ${{ needs.build-android.result }}"
          echo "- iOS: ${{ needs.build-ios.result }}"
          echo ""
          echo "Please check EAS dashboard for build progress:"
          echo "https://expo.dev"
